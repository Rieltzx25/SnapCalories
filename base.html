<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Calorie Tracker</title>
</head>
<body>
    <h1>Food Calorie Tracker</h1>
    <nav>
        <a href="{{ url_for('index') }}">Home</a> |
        <a href="{{ url_for('upload') }}">Upload Food Image</a> |
        <a href="{{ url_for('history') }}">History</a> |
        <a href="{{ url_for('recommendation') }}">Recommendation</a>
    </nav>
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
